{% extends "shop/base.html" %}
{% block content %}
<h1>Mes commandes</h1>
<ul>
  {% for commande in commandes %}
    <li>{{ commande.nom }} - {{ commande.date_commande }} - {% if commande.paye %}Payée{% else %}Non payée{% endif %}</li>
  {% empty %}
    <li>Aucune commande trouvée.</li>
  {% endfor %}
</ul>
{% endblock %}
